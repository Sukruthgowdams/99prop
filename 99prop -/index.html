<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Property Tracker</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./buy.html">Buy</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link btn btn-info text-black" href="./signup.html">Signup</a></li>
            </ul>
        </div>
    </nav>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container" style="background-image: url('./img1.jpeg'); background-position: center; padding: 20px; border-radius: 10px;">
            <h2>Properties in Bangalore</h2>
            <form id="propertySearchForm">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="locationInput" placeholder="Enter Location (e.g. Electronic City Phase II)">
                    </div>
                    <div class="col-md-3">
                        <select id="propertyType" class="form-control">
                            <option value="">Property Type</option>
                            <option value="super_built_up_area">Super Built-up Area</option>
                            <option value="plot_area">Plot Area</option>
                            <option value="built_up_area">Built-up Area</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="sizeInput" placeholder="Size (e.g. 2 BHK)">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Carousel Example -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x500" alt="Property 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x500" alt="Property 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x500" alt="Property 3">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Property Tracker. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
