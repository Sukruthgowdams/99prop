<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://static.99acres.com/universalhp/img/d_hp_rent_xl.webp");
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            height: 100vh; /* Ensures the body takes the full height of the viewport */
            margin: 0; /* Resets margin to prevent overflow */
            padding: 0; /* Resets padding */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Light background for form */
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: black;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .clearfix {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .cancelbtn,
        .signupbtn {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .cancelbtn {
            background-color: #ccc;
            color: #000;
        }

        .signupbtn {
            background-color: dodgerblue;
            color: white;
        }

        .signupbtn:hover {
            background-color: #0066cc;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 14px;
                padding: 8px;
            }

            .cancelbtn,
            .signupbtn {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .clearfix {
                flex-direction: column;
            }

            .cancelbtn,
            .signupbtn {
                width: 100%;
                margin-bottom: 10px;
            }

            .signupbtn {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <form action="/" enctype="multipart/form-data" class="container" method="POST" onsubmit="return validateForm()">
        <h1>Sign Up</h1>
        <div class="input-group">
            <label for="name">Enter username</label>
            <input type="text" id="name" name="name" placeholder="Enter username" required>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" placeholder="Enter your password" required>
        </div>

        <div class="input-group">
            <label for="psw_repeat">Repeat Password</label>
            <input type="password" id="psw_repeat" name="psw_repeat" placeholder="Repeat your password" required>
        </div>

        <div class="input-group">
            <label for="phonenumber">Phone Number</label>
            <input type="text" id="phonenumber" name="phonenumber" maxlength="10" placeholder="Enter your phone number" required>
        </div>

        <div class="clearfix">
            <button type="button" class="cancelbtn" onclick="location.href='./index.html'">Cancel</button>
            <button type="submit" name="btn" value="Signup" class="signupbtn">Sign Up</button>
        </div>
    </form>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("psw").value;
            var repeatPassword = document.getElementById("psw_repeat").value;

            if (!email.endsWith("@gmail.com")) {
                alert("Please enter a valid Gmail address");
                return false;
            }

            if (password !== repeatPassword) {
                alert("Passwords do not match");
                return false;
            }

            if (!validatePassword(password)) {
                alert("Password must have a minimum of 4 characters, including at least one uppercase letter, one number, and one special character");
                return false;
            }

            return true;
        }

        function validatePassword(password) {
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{4,}$/;
            return passwordRegex.test(password);
        }
    </script>
</body>
</html>
